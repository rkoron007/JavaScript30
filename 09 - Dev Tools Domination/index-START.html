<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello")
    // Interpolated
    console.log('Hello I am a %s string!','yellow')

    // Styled
      console.log('%c Hello good text','font-size: 25px;')

    // warning!
      console.warn('Nope');

    // Error :|
      console.error('Crap.');
    // Info
      console.info('Good stuff is happening');
    // Testing
      console.assert( 1 === 2 , 'Wrong.');
    // clearing
      console.clear();
    // Viewing DOM Elements
      const p = document.querySelector('p');
      console.dir(p);
      console.clear();
    // Grouping together
    dogs.forEach((dog) => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}.`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    });

  // counting
    console.count('Hey')
    console.count('Hey')
    console.count('You')
    console.count('You')
    console.count('I do not like');
    console.count('your girlfriend');

  // timing
    console.time('fetching data');
     fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data');
          console.log(data);
        });
  </script>
</body>
</html>
